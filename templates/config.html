<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuggestArr Configuration</title>
    <!-- Google Fonts: Quicksand & Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom background --> 
    <body class="bg-cover bg-center bg-fixed text-gray-200 font-quicksand min-h-screen flex items-center justify-center" style="background-image: url('../static/images/background.jpg');">
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-200 font-quicksand min-h-screen flex items-center justify-center">

    <!-- Notification Box -->
    <div id="toast" class="fixed top-5 right-5 p-4 mb-4 rounded-lg shadow-lg bg-green-500 text-white opacity-0 transition-opacity duration-300">
        <span id="toast-message">Configuration saved successfully!</span>
    </div>  

    <div class="container mx-auto p-6" id="app">
        <div class="max-w-lg mx-auto bg-gray-800 shadow-lg rounded-lg p-6 transform hover:scale-105 transition-transform duration-500">
            <h1 class="text-center text-3xl font-bold mb-6 text-indigo-400">SuggestArr Configuration</h1>

            <form method="POST" @submit.prevent="saveConfig" class="space-y-4">
                <div>
                    <label for="TMDB_API_KEY" class="block text-sm font-semibold text-gray-300">TMDB API Key:</label>
                    <input type="text" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="TMDB_API_KEY" v-model="config.TMDB_API_KEY" placeholder="Enter your TMDB API Key">
                </div>

                <div>
                    <label for="JELLYFIN_API_URL" class="block text-sm font-semibold text-gray-300">Jellyfin URL:</label>
                    <input type="text" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="JELLYFIN_API_URL" v-model="config.JELLYFIN_API_URL" placeholder="http://your-jellyfin-url">
                </div>

                <div>
                    <label for="JELLYFIN_TOKEN" class="block text-sm font-semibold text-gray-300">Jellyfin Token:</label>
                    <input type="text" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="JELLYFIN_TOKEN" v-model="config.JELLYFIN_TOKEN" placeholder="Your Jellyfin Token">
                </div>

                <div>
                    <label for="JELLYSEER_API_URL" class="block text-sm font-semibold text-gray-300">Jellyseer URL:</label>
                    <input type="text" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="JELLYSEER_API_URL" v-model="config.JELLYSEER_API_URL" placeholder="http://your-jellyseer-url">
                </div>

                <div>
                    <label for="JELLYSEER_TOKEN" class="block text-sm font-semibold text-gray-300">Jellyseer Token:</label>
                    <input type="text" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="JELLYSEER_TOKEN" v-model="config.JELLYSEER_TOKEN" placeholder="Your Jellyseer Token">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="MAX_SIMILAR_MOVIE" class="block text-sm font-semibold text-gray-300">Max Similar Movies:</label>
                        <input type="number" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="MAX_SIMILAR_MOVIE" v-model="config.MAX_SIMILAR_MOVIE" min="1" max="20">
                    </div>

                    <div>
                        <label for="MAX_SIMILAR_TV" class="block text-sm font-semibold text-gray-300">Max Similar TV Shows:</label>
                        <input type="number" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="MAX_SIMILAR_TV" v-model="config.MAX_SIMILAR_TV" min="1" max="20">
                    </div>
                </div>

                <div>
                    <label for="CRON_TIMES" class="block text-sm font-semibold text-gray-300">
                        Cron Schedule:
                    </label>
                    <input type="text" class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 px-4 py-2" id="CRON_TIMES" v-model="config.CRON_TIMES" placeholder="0 0 * * *">
                    <small id="cron-description" class="text-gray-400 block mt-1">At 12:00 AM</small>
                </div>

                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg w-full mt-4 transform hover:scale-105 transition-transform duration-300 shadow-lg">Save Configuration</button>
            </form>

            <button @click="forceRun" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 rounded-lg w-full mt-4 transform hover:scale-105 transition-transform duration-300 shadow-lg" v-if="isConfigSaved">
                Force Run
                <i v-if="isLoading" class="fas fa-spinner fa-spin ml-2"></i>
            </button>

        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Axios for request -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Cronstrue JS for cron parsing -->
    <script src="https://cdn.jsdelivr.net/npm/cronstrue@2.13.0/dist/cronstrue.min.js"></script>
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
